extend:
  - https://raw.githubusercontent.com/lenra-io/dofigen-hub/muslrust/rust/muslrust.builder.yml

builders:
  muslrust:
    # REPLACE those with args when it's available
    env: 
      APP_NAME: dofigen
      BUILD_ARGS: -F cli

# Runtime
copy:
  - fromBuilder: muslrust
    paths: "/tmp/dofigen"
    target: "/bin/"
entrypoint: dofigen
cmd: --help
