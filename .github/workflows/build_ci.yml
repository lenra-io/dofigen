name: Rust

on:
  push:
    branches:
      - main
      - beta
    tags:
      - '^v([0-9]+\.[0-9]+\.[0-9]+)(?:-([a-z]+\.[0-9]+))?$'
  pull_request:

env:
  CARGO_TERM_COLOR: always

jobs:
  style:
    name: Check Style
    runs-on: ubuntu-latest
    timeout-minutes: 2
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          components: rustfmt
          profile: minimal
          override: true

      - name: cargo fmt -- --check
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check

  test:
    name: Test
    needs: [style]
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
    - name: Checkout
      uses: actions/checkout@v1

    - name: Install rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        profile: minimal
        override: true

    - name: Build debug
      uses: actions-rs/cargo@v1
      with:
        command: build
        args: --verbose

    - name: Test
      uses: actions-rs/cargo@v1
      with:
        command: test
        args: --verbose

  build:
    name: Build ${{ matrix.os }} ${{ matrix.arch }}
    needs: [test]
    runs-on: "${{ matrix.runner }}"
    timeout-minutes: 12
    strategy:
      matrix: # Need to find what's the best target for `x86-x64-linux` and remove the others (gnu or musl)
        os: [ "linux", "windows", "macos" ]
        arch: [ "x86_64", "aarch64" ]
        include:
        - target: aarch64-unknown-linux-musl
          os: linux
          arch: aarch64
          runner: ubuntu-20.04
        - target: x86_64-unknown-linux-musl
          os: linux
          arch: x86_64
          runner: ubuntu-20.04
        - target: x86_64-pc-windows-msvc
          os: windows
          arch: x86_64
          runner: windows-2022
        - target: aarch64-pc-windows-msvc
          os: windows
          arch: aarch64
          runner: windows-2022
        - target: x86_64-apple-darwin
          os: macos
          arch: x86_64
          runner: macos-11
        - target: aarch64-apple-darwin
          os: macos
          arch: aarch64
          runner: macos-11
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Install rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        profile: minimal
        override: true
        target: ${{ matrix.target }}

    - name: Build target
      uses: actions-rs/cargo@v1
      with:
        use-cross: true
        command: build
        args: --release --target ${{ matrix.target }}

    - name: Prepare
      shell: bash
      run: |
        cp "target/${{ matrix.target }}/release/dofigen" "dofigen-${{ matrix.os }}-${{ matrix.arch }}"

    - name: Upload
      uses: actions/upload-artifact@v3
      with:
        path: dofigen-${{ matrix.os }}-${{ matrix.arch }}

  publish:
    name: publish
    needs: [build]
    if: github.ref_name == 'main' || github.ref_name == 'beta'
    runs-on: ubuntu-latest
    timeout-minutes: 2
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: download-artifacts
      uses: actions/download-artifact@v3
      with:
        path: artifacts/

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: "14"

    - name: Setup node deps
      shell: bash
      run: npm i conventional-changelog-conventionalcommits@4 @semantic-release/git -D

    - name: Release
      shell: bash
      run: npx semantic-release@18
