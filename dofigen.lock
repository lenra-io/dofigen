image: |
  context:
  - /src
  - /Cargo.*
  builders:
  - name: builder
    from:
      path: clux/muslrust
      digest: sha256:56269ab51e8dbd76ea0e50cfa3027e28389cb7853af4fc05d6ef5869bcc2fe35
    workdir: /app
    run:
    - cargo build --release -F cli -F permissive
    - mv target/x86_64-unknown-linux-musl/release/dofigen /tmp/
    cache:
    - /home/rust/.cargo
    - /app/target
    bind:
    - target: Cargo.toml
      from: null
      source: Cargo.toml
      readwrite: false
    - target: Cargo.lock
      from: null
      source: Cargo.lock
      readwrite: false
    - target: src/
      from: null
      source: src/
      readwrite: false
  workdir: /app
  artifacts:
  - builder: builder
    source: /tmp/dofigen
    target: /bin/
  entrypoint:
  - dofigen
  cmd:
  - --help
images:
  registry.hub.docker.com:443:
    clux:
      muslrust:
        stable:
          tag_last_pushed: 2024-08-17T13:30:27.759133Z
          digest: sha256:56269ab51e8dbd76ea0e50cfa3027e28389cb7853af4fc05d6ef5869bcc2fe35
resources: {}
